{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
           {% if title %}
        <title>SI-ALUMNI-UNTL-{{ title }}</title>
        {% else %}
        <title>SI-ALUMNI-UNTL-TIMOR-LESTE</title>
        {% endif %}
    <link rel="shorcut icon" href="{% static 'image/UNTL.png' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'main/loginstyle/style.css'%}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>

        <div class="card-body">
          <h4 class="title text-center mt-4">
            Login
              </h4>
          <form action="" method="post" class="form-box px-3">
            
            {% csrf_token %}
            {{form|crispy}}
            <div class="mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                <label class="custom-control-label" for="cb1">Remember me</label>
              </div>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Login
              </button>
            </div>
            <hr class="my-4">

            <div class="text-center mb-2">
              Prense Konta Ho Lolos hodi login <a href="'"> <i
                class="fa fa-key"></i></a></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
