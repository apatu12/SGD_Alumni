{% extends 'Main/Admin/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<nav aria-label="breadcrumb">
	  	<ol class="breadcrumb mb-2 mt-1">
			<li class="breadcrumb-item"><a href="{% url 'home' %}">HOME</a></li>
			<li class="breadcrumb-item"><a href="{% url 'user-account' %}">ACCOUNT</a></li>
			<li class="breadcrumb-item active" aria-current="page">{{ legend|upper }}</li>
		</ol>
	</nav>
	<div class="card">
	<div class="row justify-content-center">
		<div class="col-xl-5 col-md-5 mt-1 mb-2">
			<div class="card shadow-lg pt-1 rounded">
				<div class="card-header">{{ legend|upper }}</div>
				<div class="card-body">
					<form method="POST">
						{% csrf_token %}
						<fieldset class="form-group">
							{{ form|crispy }}
						</fieldset>
						<div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
							<button class="btn btn-success" type="submit">Change Password <i class="fa fa-refresh"></i></button>
						</div>
					</form>
				</div>
			</div>
		</div> <!--end col-->
	</div> <!--end row-->
</div>
</div>
<br/>
{% endblock content %}
