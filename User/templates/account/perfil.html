{% extends 'Main/Admin/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 justify-content-center">
    

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6"> 
            <div class="card rounded">
                <div class="card-header" style="background: #41d5f0;">
                    <h6 class="font-weight-bold text-white">
                        <i class="fa fa-list"></i> {{ legend }}
                    </h6>
                </div>
                <div class="card-body">
                    {% for dep in objects %}
                    <div class="border rounded p-3 mb-3 shadow-sm bg-light">
                        <div class="mb-2">
                            <strong>Naran Almuni:</strong> <span>{{ dep.alumni.name }}</span>
                        </div>
                        <div>
                            <strong>Username   :</strong> <span>{{ dep.user }}</span>
                        </div>  
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div> <!-- end col -->
    </div> <!-- end row -->
</div> <!-- end container -->
{% endblock %}
